<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no, minimal-ui " />
    <title>CalmScenery</title>
  </head>
  <body>
   
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>


    <div id="soundcloud-player-container"></div>
    
    <div class="custom-controls">
      <img id="trackImage" src="" alt="" >
      <img id="backgroundImage" src="" alt="Background Artwork" class="background-blur">
      <div id="trackInfo"> <span id="trackName">Loading...</span></div>
      <button id="prevButton">
          <span class="material-icons">skip_previous</span>
      </button>
      <button id="playPauseButton">
          <span class="material-icons">play_arrow</span>
      </button>
      <button id="nextButton">
          <span class="material-icons">skip_next</span>
      </button>
    </div>
   
    <div class="curve-container">
      <svg viewBox="0 0 200 80">
        <path id="curve" d="M20,1 C80,30 120,30 180,1" stroke="white" fill="transparent" stroke-width="0.7" />
        <circle id="dot" class="draggable-dot" cx="100" cy="23" r="3" />
      </svg>
    </div>

    <div id="intro-overlay">
      <h1>CalmScenery</h1>
      <div id="description">Good things take time</div>
      <div id="loading-percentage">0</div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    
    <script type="module" src="/main.js"></script>
    

  </body>
</html>
